{% extends "layout.html" %}
{% block content %}
<div class="text-center mt-5">
  {% if user_name %}
    <h2>Welcome back, {{ user_name }}!</h2>
    <p><a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">Go to Dashboard</a></p>
  {% else %}
    <h2>Welcome to Smart Finance Manager</h2>
    <p>Track your expenses, manage budgets, and stay financially healthy.</p>
    <p>
      <a href="{{ url_for('register') }}" class="btn btn-success">Register</a>
      <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
    </p>
  {% endif %}
</div>
{% endblock %}
